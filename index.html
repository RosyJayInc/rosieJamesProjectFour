<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:700,300,400" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>

    <header>
        <div class="wrapper">      
            <h1>Toronto Bike Safety</h1>
        </div>
    </header>

    <main>
        <div class="wrapper">


            <div class="aboutText">
            </div>
        
            <div class="opening">
                <form action="" class="addressQuery">
                    <input type="text" class="queryText" placeholder="Enter your address here">
                    <input type="submit" class="querySubmit">
                </form>
            </div>
            
        
            <div class="results">

                <div class="textResults">
                    <!-- <div class="resultButtons">
                                    </div> -->
                </div>


                

                <div class="separatingLine"></div>

                <div id="resultMap" class="resultMapHidden">
                </div>

                
            </div>

            
            <div id="directions">   
            </div>
           
        </div> <!-- wrapper ends -->
    </main>

    <footer id="footer">
        <div class="wrapper">
        </div>
    </footer>

    
    

    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

    <script src="public/scripts/main.js"></script>
    
</body>
</html>
